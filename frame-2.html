      <script>
        let list = document.getElementsByClassName('drag2');
        let rightBox = document.getElementById('rectangle-group1');
        let leftBox = document.getElementById('frame-inner1');
        for(drag2 of list){
          drag2.addEventListener('dragstart', function(e){
            let selected = e.target;
            
           rightBox.addEventListener  ('dragover', function(e){
             e.preventDefault();
           });
           
           rightBox.addEventListener  ('dragenter', function(e){
             rightBox.appendChild(selected);
             selected = null;
           });
           
           
          })
          
      }
      for(drag2 of list){
          drag2.addEventListener('dragstart', function(e){
            let selected = e.target;
           leftBox.addEventListener  ('dragover', function(e){
             e.preventDefault();
           });
           leftBox.addEventListener  ('dragenter', function(e){
             leftBox.appendChild(selected);
             selected = null;
           });
           
           
          })
          
      }
</script>
      <script>
        function drop(event) {
  event.preventDefault();
  var data = event.dataTransfer.getData("Text");
  var nodeCopy = document.getElementById(data).cloneNode(true);
  nodeCopy.id = "newId"; /* We cannot use the same ID */
  event.target.appendChild(nodeCopy);

  // Send image URI to server
  fetch('/image-uri', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ uri: nodeCopy.src }),
  });
}
      </script>
      <script>
        function drop(event) {
  event.preventDefault();
  var data = event.dataTransfer.getData("Text");
  var nodeCopy = document.getElementById(data).cloneNode(true);
  nodeCopy.id = "newId"; /* We cannot use the same ID */
  event.target.appendChild(nodeCopy);

  // Send image URI to server
  fetch('/image-uri', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ uri: nodeCopy.src }),
  }).then(function(response) {
    return response.json();
  }).then(function(data) {
    // Display toast notification with result
    var toast = document.createElement('div');
    toast.textContent = 'Result: ' + data.result;
    toast.style.position = 'fixed';
    toast.style.bottom = '0';
    toast.style.left = '0';
    toast.style.backgroundColor = 'lightgray';
    toast.style.padding = '10px';
    document.body.appendChild(toast);
    setTimeout(function() {
      document.body.removeChild(toast);
    }, 5000);
  });
}
      </script>
